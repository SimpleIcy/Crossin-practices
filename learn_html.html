<html>
    <base>
        <title>zhou's webpage</title>
        <base href=url target="_blank"/><!-- 标签为页面上的所有链接规定默认地址或默认目标-->
        <meta charset="utf-8">  <!--元数据-->
        <link rel=rel="stylesheet" type="text/css" href="theme.css"><!--文档与外部的联系-->
        <script>text/javascript</script> <!--javascript脚本-->
        <style type="text/css">
            h1{color:red}
        </style><!--定义文档内部样式-->
    </head>

    <body>
        <h1>welcome to zhouxin's webpage</h1><!--一级标题，同理h2-h6-->
        <p>have a nice day</p><!--段落-->
        <hr><!--换行下划线-->
        <a href="http://baidu.com" target="_blank">link to baidu</a><!--链接-->
        <br><!--换行符-->
        <br>
        <img src="aaa.jpg">  <!--插入图片-->
        <br>
        <form><!--表单-->
            frist name<br>
            <input type="text" name = 'fristname'><!--输入格-->
            <br>

            <input type="radio" name="fristname" value="zhou" checked>zhou<!--选择项-->
            <br>
            <input type="radio" name="fristname" value="zhang">zhang
            <br>
            <input type="submit" name = fristname><!--提交按钮-->
        </form>
        <table><!--创建表格-->
            <tr><!--创建行-->
                <td>line1_1</td><!--创建单元格-->
                <td>line1_2</td>
            </tr>
            <tr>
                <td>line2_1</td>
                <td>line2_2</td>
            </tr>
        </table>

        <ul><!--创建无序表格-->
            <li>CQU</li><!--表格中的行-->
            <li>CQMU</li>
        </ul>
        <br>
        <ol><!--创建有序表格-->
            <li>CQU</li>
            <li>CQMU</li>
        </ol>
        <br>

        <div style="color: red"> <!--块，常与CSS配合-->
            <h3>测试三级标题</h3>
        </div>

        <p><span>some text.</span>some other text.</p>

        <iframe src = 'http://baidu.com' width="1000" height="500"></iframe> <!--内嵌框架-->


    </body>

</html>
